<!--注册页面-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <base th:href="@{/templates}">
  <title>注册成功</title>
</head>
<body>
<form role="form" action="/user/register" method="post">
  请输入姓名:<input type="text" name="username" id="username"><br>
  请输入密码：<input type="password" name="password" id="password"><br>
  请确认密码：<input type="password" name="password2" id="password2"><br>
  <input type="submit" name="sign" value="提交">
</form>
</body>
</html>
